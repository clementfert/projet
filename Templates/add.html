<!DOCTYPE html>
<html lang="fr">
      <head>
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
          <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
          <script type="text/javascript" src="{{ url_for('static', filename='script/script.js') }}"></script>
      </head>
    <body>
        
      

        <nav class="navbar navbar-dark fixed-top bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#" text="middle">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16" class="d-inline-block align-text-top">
                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
              </svg>
               Ajouter une transaction 
            </a>
          </div>
        </nav>

        <div class="container">

          <form action="{{ url_for('login') }}" method="POST" mb-3>
                  <div class="row mb-3">
                    <label for="crypto_selectionner"></label> 
                 
                    <select name="crypto_selectionner" data-live-search="true" id="crypto_selectionner" class="form-control" title="Select Car Brand" onchange="show()" required> 
                      <option value="">choose one</option>   
                      {%for i in range(0, len)%} 
                        <option value="{{ tableau[i] }}">{{ tableau[i] }} </option>   
                     {% endfor %}
                   </select>
                  </div>

                  <div class="row mb-3">
                    <label for="quantity" ></label> 
                    <input type="number" min="0" step="0.000001" name="quantity" id="quantity" class="form-control" required>
                  </div>

                  <div class="row mb-3">
                    <label for="disabledTextInput" class="form-label"></label>
                    <input type="number" min="0" step="0.000001" id="show_price" class="form-control" placeholder="Disabled input" name="show_price" value="show_price" >
                  </div>
                  
                  <input type="submit" value="ajouter" class="btn btn-secondary btn-lg">
                </form>
        </div>       

     

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
      <script>
        var tableau_prix_json = {{ tableau_prix }};
        var tableau_json = {{ tableau|safe }};
      </script>
    </body>
 </html>
